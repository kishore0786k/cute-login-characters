<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Login Characters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 90%;
      gap: 80px;
      align-items: center;
    }

    .left {
      flex: 0 0 350px;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .character {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }

    .character:nth-child(1) { background: #FF6B6B; animation-delay: 0s; }
    .character:nth-child(2) { background: #4ECDC4; animation-delay: 0.2s; }
    .character:nth-child(3) { background: #FFE66D; animation-delay: 0.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .character::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 15px;
      left: 15px;
    }

    .eyes {
      display: flex;
      gap: 10px;
      z-index: 2;
      position: relative;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .pupil {
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      position: relative;
      transition: all 0.08s ease-out;
    }

    .pupil::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 3px;
    }

    .mouth {
      width: 20px;
      height: 8px;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 20px 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Casual smirk - cute ignoring expression */
    .mouth.ignoring {
      width: 18px;
      height: 6px;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 15px 5px;
      transform: translateX(2px);
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .right h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 15px 18px;
      font-size: 15px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(20px);
      outline: none;
      transition: all 0.3s;
    }

    .form-group input::placeholder {
      color: transparent;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .form-group label {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      pointer-events: none;
      transition: all 0.3s;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -8px;
      left: 14px;
      font-size: 12px;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0 6px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff6b6b, #ff9f7b);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 40px;
        height: auto;
      }

      .left {
        flex: 0 0 auto;
      }

      .right h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="character">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>

      <div class="character">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>

      <div class="character">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="right">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    const characters = document.querySelectorAll('.character');
    const passwordInput = document.getElementById('password');

    // CURSOR TRACKING - PERFECT, DON'T TOUCH
    document.addEventListener('mousemove', (e) => {
      if (passwordInput.value.length > 0) return;

      characters.forEach((char) => {
        const eyes = char.querySelectorAll('.eye');
        
        eyes.forEach((eye) => {
          const pupil = eye.querySelector('.pupil');
          const eyeRect = eye.getBoundingClientRect();
          
          const eyeCenterX = eyeRect.left + eyeRect.width / 2;
          const eyeCenterY = eyeRect.top + eyeRect.height / 2;

          const deltaX = e.clientX - eyeCenterX;
          const deltaY = e.clientY - eyeCenterY;
          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const angle = Math.atan2(deltaY, deltaX);

          const maxOffset = 5;
          const moveDistance = Math.min(distance / 100, 1) * maxOffset;
          const moveX = Math.cos(angle) * moveDistance;
          const moveY = Math.sin(angle) * moveDistance;

          pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      });
    });

    // PRIVACY MODE - Cute ignoring mode
    function startIgnoringMode() {
      characters.forEach((char) => {
        const eyes = char.querySelectorAll('.eye');
        const mouth = char.querySelector('.mouth');

        // Side eye - looking away
        eyes.forEach((eye) => {
          const pupil = eye.querySelector('.pupil');
          pupil.style.transform = `translateX(-5px) translateY(-1px)`;
        });

        // Casual smirk expression
        mouth.classList.add('ignoring');
      });
    }

    function stopIgnoringMode() {
      characters.forEach((char) => {
        const eyes = char.querySelectorAll('.eye');
        const mouth = char.querySelector('.mouth');

        eyes.forEach((eye) => {
          const pupil = eye.querySelector('.pupil');
          pupil.style.transform = `translate(0, 0)`;
        });

        mouth.classList.remove('ignoring');
      });
    }

    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length > 0) {
        startIgnoringMode();
      } else {
        stopIgnoringMode();
      }
    });

    passwordInput.addEventListener('blur', () => {
      if (!passwordInput.value) {
        stopIgnoringMode();
      }
    });

    document.addEventListener('click', (e) => {
      if (e.target !== passwordInput && !passwordInput.value) {
        stopIgnoringMode();
      }
    });
  </script>
</body>
</html>
